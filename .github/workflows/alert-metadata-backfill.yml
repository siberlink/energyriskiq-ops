name: Alert Metadata Backfill

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Backfill Alert Metadata
        run: |
          echo "Starting alert metadata backfill..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.PROD_API_URL }}/internal/backfill-alert-metadata" \
            -H "Content-Type: application/json" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Backfill completed successfully"
            echo "$body" | jq . 2>/dev/null || echo "$body"
          else
            echo "Backfill failed with status $http_code"
            exit 1
          fi
