name: Daily Index Computation (GERI + EERI + EGSI)

on:
  schedule:
    - cron: '10 1 * * *'
  workflow_dispatch:

env:
  APP_URL: ${{ secrets.APP_URL }}

jobs:
  compute-indices:
    runs-on: ubuntu-latest
    steps:
      - name: Capture Market Data (VIX + TTF)
        id: market_data
        run: |
          echo "Capturing VIX and TTF gas market data..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ env.APP_URL }}/internal/run/market-data" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "Market data capture successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Market data capture returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Compute GERI for yesterday
        id: geri
        run: |
          echo "Computing GERI v1.1 index for yesterday..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ env.APP_URL }}/internal/run/geri-compute?mode=yesterday&force=false" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Code: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "GERI computation successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::GERI computation returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Compute EERI for yesterday
        id: eeri
        if: always()
        run: |
          echo "Computing EERI index for yesterday..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ env.APP_URL }}/internal/run/eeri-compute" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "EERI computation successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::EERI computation returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Capture LNG Price (JKM)
        id: lng_price
        if: always()
        run: |
          echo "Capturing JKM LNG price from OilPriceAPI..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ env.APP_URL }}/internal/run/lng-price-capture" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "LNG price capture successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::LNG price capture returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Compute EGSI-M for yesterday
        id: egsi_m
        if: always()
        run: |
          echo "Computing EGSI-M (Market) index for yesterday..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ env.APP_URL }}/internal/run/egsi-compute" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "EGSI-M computation successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::EGSI-M computation returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Compute EGSI-S for yesterday
        id: egsi_s
        if: always()
        run: |
          echo "Computing EGSI-S (System) index for yesterday..."
          echo "Using real AGSI+ storage data + OilPriceAPI TTF prices..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ env.APP_URL }}/internal/run/egsi-s-compute" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "EGSI-S computation successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::EGSI-S computation returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Deliver Index & Digest to Users
        id: delivery
        if: steps.geri.outputs.status == 'success'
        run: |
          echo "Triggering preference-aware delivery to all users..."
          echo "Waiting 30s for index data to settle..."
          sleep 30
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ env.APP_URL }}/internal/run/pro-delivery" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -eq 200 ]; then
            echo "Index & Digest delivery successful"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::warning::Index & Digest delivery returned HTTP $http_code"
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Daily Index Computation & Delivery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Market Data | ${{ steps.market_data.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GERI | ${{ steps.geri.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| EERI | ${{ steps.eeri.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| LNG Price | ${{ steps.lng_price.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| EGSI-M | ${{ steps.egsi_m.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| EGSI-S | ${{ steps.egsi_s.outputs.status || 'unknown' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Delivery | ${{ steps.delivery.outputs.status || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
