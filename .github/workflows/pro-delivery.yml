name: Daily Index & Digest Delivery

on:
  schedule:
    - cron: '0 7 * * *'  # Once daily at 07:00 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  index-delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger Index & Digest Delivery (All Plans)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/pro-delivery" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Index delivery failed with HTTP $http_code"
            exit 1
          fi
          
          echo "Index & Digest delivery completed successfully"
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
