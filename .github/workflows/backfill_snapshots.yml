name: Backfill Snapshots (One-Time)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'backfill'
        type: choice
        options:
          - backfill
          - calculate_changes
          - backfill_egsi
          - backfill_market_data
          - backfill_eurusd
      days:
        description: 'Number of days to backfill (only for backfill action)'
        required: false
        default: '15'
        type: string
      vix_days:
        description: 'Number of days to backfill VIX (only for backfill_market_data)'
        required: false
        default: '90'
        type: string

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.inputs.action == 'backfill' }}
    
    steps:
      - name: Backfill Gas Storage & Oil Price Snapshots
        id: backfill
        run: |
          echo "Triggering backfill for ${{ github.event.inputs.days }} days..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/backfill-snapshots?days=${{ github.event.inputs.days }}" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Backfill failed with HTTP $http_code"
            exit 1
          fi
          
          echo "Backfill completed successfully!"
          echo "$body" | jq .
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Backfill Snapshots Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | backfill |" >> $GITHUB_STEP_SUMMARY
          echo "| Days | ${{ github.event.inputs.days }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.backfill.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  calculate_changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.inputs.action == 'calculate_changes' }}
    
    steps:
      - name: Calculate Oil Price 24h Changes
        id: calculate
        run: |
          echo "Calculating 24h changes for oil price snapshots..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/calculate-oil-changes" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Calculate changes failed with HTTP $http_code"
            exit 1
          fi
          
          echo "Changes calculated successfully!"
          echo "$body" | jq .
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Calculate Oil Price Changes Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | calculate_changes |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.calculate.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  backfill_egsi:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event.inputs.action == 'backfill_egsi' }}
    
    steps:
      - name: Backfill EGSI-M and EGSI-S Indices
        id: backfill_egsi
        run: |
          echo "Backfilling EGSI indices for ${{ github.event.inputs.days }} days..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/backfill-egsi?days=${{ github.event.inputs.days }}" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::EGSI backfill failed with HTTP $http_code"
            exit 1
          fi
          
          echo "EGSI backfill completed successfully!"
          echo "$body" | jq .
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Backfill EGSI Indices Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | backfill_egsi |" >> $GITHUB_STEP_SUMMARY
          echo "| Days | ${{ github.event.inputs.days }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.backfill_egsi.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  backfill_market_data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.inputs.action == 'backfill_market_data' }}
    
    steps:
      - name: Backfill VIX and TTF Market Data
        id: backfill_market
        run: |
          echo "Backfilling VIX (${{ github.event.inputs.vix_days }} days) and TTF market data..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/backfill-market-data?vix_days=${{ github.event.inputs.vix_days }}" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Market data backfill failed with HTTP $http_code"
            exit 1
          fi
          
          echo "Market data backfill completed successfully!"
          echo "$body" | jq .
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Backfill Market Data Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | backfill_market_data |" >> $GITHUB_STEP_SUMMARY
          echo "| VIX Days | ${{ github.event.inputs.vix_days }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.backfill_market.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

  backfill_eurusd:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.inputs.action == 'backfill_eurusd' }}
    
    steps:
      - name: Backfill EUR/USD Exchange Rate Data
        id: backfill_eurusd
        run: |
          echo "Backfilling EUR/USD exchange rate data..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/internal/run/backfill-eurusd" \
            -H "X-Runner-Token: ${{ secrets.INTERNAL_RUNNER_TOKEN }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::EUR/USD backfill failed with HTTP $http_code"
            exit 1
          fi
          
          echo "EUR/USD backfill completed successfully!"
          echo "$body" | jq .
        env:
          APP_URL: ${{ secrets.APP_URL }}
          INTERNAL_RUNNER_TOKEN: ${{ secrets.INTERNAL_RUNNER_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Backfill EUR/USD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | backfill_eurusd |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.backfill_eurusd.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Time | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
